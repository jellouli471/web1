<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الأنمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif;
            background-color: #0a0a0a;
            min-height: 100vh;
            color: #fff;
        }
    </style>
</head>
<body>
    <main class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- القسم الرئيسي -->
            <div class="lg:col-span-2">
                <!-- مشغل الفيديو -->
                <div class="bg-black rounded-lg overflow-hidden mb-6">
                    <div class="relative" style="padding-top: 56.25%">
                        <iframe id="videoPlayer" 
                                class="absolute top-0 left-0 w-full h-full"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- الجودة -->
                <div class="bg-black/50 rounded-lg p-4 mb-6">
                    <div class="flex gap-2">
                        <button onclick="changeQuality('FHD')" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded" id="FHD-button">FHD</button>
                        <button onclick="changeQuality('HD')" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded" id="HD-button">HD</button>
                        <button onclick="changeQuality('SD')" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded" id="SD-button">SD</button>
                    </div>
                </div>
            </div>

            <!-- السايدبار -->
            <div class="lg:col-span-1 space-y-6">
                <!-- السيرفرات -->
                <div class="bg-black/50 rounded-lg p-4">
                    <h3 class="text-lg font-bold mb-4">السيرفرات المتاحة</h3>
                    <div id="serverButtons" class="grid grid-cols-2 gap-2">
                        <!-- سيتم إضافة أزرار السيرفرات هنا -->
                    </div>
                </div>

                <!-- معلومات الأنمي -->
                <div class="bg-black/50 rounded-lg overflow-hidden">
                    <div class="relative">
                        <!-- صورة الخلفية المعتمة -->
                        <div class="absolute inset-0 bg-cover bg-center blur-sm opacity-30" style="background-image: url('')" id="animeImageBg"></div>
                        
                        <!-- المحتوى -->
                        <div class="relative p-4">
                            <div class="flex flex-col items-center text-center">
                                <!-- صورة الأنمي -->
                                <div class="mb-4">
                                    <img id="animeImage" src="" alt="" 
                                         class="w-32 h-44 rounded-lg object-cover ring-2 ring-white/20 shadow-lg">
                                </div>
                                
                                <!-- المعلومات -->
                                <div class="space-y-2 w-full">
                                    <h2 id="animeName" class="font-bold text-lg text-white/90 line-clamp-2 leading-tight"></h2>
                                    <div>
                                        <span id="episodeTitle" class="text-sm text-gray-400 line-clamp-1 bg-white/5 px-3 py-1 rounded-full"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js" type="module"></script>
    <script src="watch.js" type="module"></script>
</body>
</html>
