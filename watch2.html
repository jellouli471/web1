<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الحلقة - AnimeVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- الهيدر -->
    <header class="fixed w-full z-50 bg-white/5 backdrop-blur-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- الشعار والقائمة -->
                <div class="flex items-center gap-10">
                    <a href="index.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                        AnimeVerse
                    </a>
                    <nav class="hidden md:flex gap-5">
                        <a href="index.html" class="hover:text-cyan-400 transition-colors">الرئيسية</a>
                        <a href="#" class="hover:text-cyan-400 transition-colors">تصنيفات</a>
                        <a href="#" class="hover:text-cyan-400 transition-colors">قائمة المتابعة</a>
                        <a href="#" class="hover:text-cyan-400 transition-colors">المفضلة</a>
                    </nav>
                </div>

                <!-- البحث -->
                <div class="flex items-center gap-4">
                    <div class="relative flex-1">
                        <input type="text" 
                               id="searchInput"
                               class="w-full h-10 bg-white/10 rounded-lg pl-10 pr-4 text-white focus:outline-none focus:ring-1 focus:ring-white/30" 
                               placeholder="ابحث عن الأنمي...">
                        <button id="searchButton" class="absolute left-2 top-1/2 -translate-y-1/2 text-white/50 hover:text-white">
                            بحث
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <!-- مؤشر التحميل -->
        <div id="loadingIndicator" class="py-20">
            <div class="flex flex-col items-center justify-center gap-4">
                <div class="w-10 h-10 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-gray-400">جاري تحميل الحلقة...</p>
            </div>
        </div>

        <!-- محتوى الحلقة -->
        <div id="episodeContent" class="hidden">
            <!-- معلومات الحلقة -->
            <div class="mb-6">
                <h1 id="episodeTitle" class="text-2xl font-bold mb-2"></h1>
                <div class="flex items-center gap-4">
                    <a href="#" id="backToAnime" class="text-cyan-400 hover:underline">← العودة إلى صفحة الأنمي</a>
                </div>
            </div>

            <!-- مشغل الفيديو - تم تعديل الحجم -->
            <div class="max-w-4xl mx-auto">
                <div class="aspect-video bg-black/50 rounded-lg overflow-hidden mb-6">
                    <div id="videoPlayer" class="w-full h-full">
                        <!-- سيتم إضافة الفيديو هنا -->
                    </div>
                </div>
            </div>

            <!-- قائمة السيرفرات -->
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-3">السيرفرات المتاحة</h2>
                <div id="serversList" class="flex flex-wrap gap-2">
                    <!-- سيتم إضافة السيرفرات هنا -->
                </div>
            </div>

            <!-- التنقل بين الحلقات -->
            <div class="flex items-center justify-between mt-8">
                <button id="prevEpisode" class="bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20 transition-colors hidden">
                    ← الحلقة السابقة
                </button>
                <button id="nextEpisode" class="bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20 transition-colors hidden">
                    الحلقة التالية →
                </button>
            </div>
        </div>
    </main>

    <script src="watch2.js" type="module"></script>
</body>
</html>
