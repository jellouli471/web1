<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج البحث - موقع الأنمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
            min-height: 100vh;
        }
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        .card-shine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(45deg);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card-shine:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- الهيدر -->
    <header class="fixed w-full z-50 bg-white/5 backdrop-blur-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- الشعار والقائمة -->
                <div class="flex items-center gap-10">
                    <a href="index.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                        AnimeVerse
                    </a>
                    <nav class="hidden md:flex gap-5">
                        <a href="index.html" class="hover:text-cyan-400 transition-colors">الرئيسية</a>
                        <a href="#" class="hover:text-cyan-400 transition-colors">تصنيفات</a>
                        <a href="#" class="hover:text-cyan-400 transition-colors">قائمة المتابعة</a>
                        <a href="#" class="hover:text-cyan-400 transition-colors">المفضلة</a>
                    </nav>
                </div>

                <!-- البحث -->
                <div class="flex items-center gap-4">
                    <div class="relative flex-1">
                        <input type="text" 
                               id="searchInput"
                               class="w-full h-10 bg-white/10 rounded-lg pl-10 pr-4 text-white focus:outline-none focus:ring-1 focus:ring-white/30" 
                               placeholder="ابحث عن الأنمي...">
                        <button id="searchButton" class="absolute left-2 top-1/2 -translate-y-1/2 text-white/50 hover:text-white">
                            بحث
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <!-- معلومات البحث -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-4">نتائج البحث عن: <span id="searchTerm" class="text-cyan-400">...</span></h1>
            <p id="resultCount" class="text-gray-400">تم العثور على <span class="font-bold">0</span> نتيجة</p>
        </div>

        <!-- فلاتر البحث -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4">
                <select class="bg-white/10 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-white/30">
                    <option value="">التصنيف</option>
                    <option value="action">أكشن</option>
                    <option value="adventure">مغامرات</option>
                    <option value="comedy">كوميدي</option>
                </select>
                <select class="bg-white/10 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-white/30">
                    <option value="">السنة</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
                <select class="bg-white/10 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-white/30">
                    <option value="">الحالة</option>
                    <option value="ongoing">مستمر</option>
                    <option value="completed">مكتمل</option>
                </select>
            </div>
        </div>

        <!-- نتائج البحث -->
        <div class="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6" id="searchResults">
            <!-- سيتم إضافة نتائج البحث هنا عبر JavaScript -->
        </div>

        <div id="loadingIndicator" class="hidden col-span-full py-20">
            <div class="flex flex-col items-center justify-center gap-4">
                <div class="w-10 h-10 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-gray-400">جاري البحث...</p>
            </div>
        </div>
    </main>

    <script src="api.js" type="module"></script>
    <script src="search.js" type="module"></script>
</body>
</html>
